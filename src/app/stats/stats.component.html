<mat-tab-group>
  <mat-tab label="Tweets">
    <div *ngIf="undefined !== totalTweets">
      <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="totalTweets" [gradient]="gradient"
        [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)">
      </ngx-charts-bar-vertical>
    </div>
  </mat-tab>
   <mat-tab label="Followers">
    <div *ngIf="undefined !== totalFollowers">
      <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="totalFollowers" [gradient]="gradient"
        [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="'No of Followers'" [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)">
      </ngx-charts-bar-vertical>
    </div>
  </mat-tab>
  
  <mat-tab label="Favourites">
    <div *ngIf="undefined !== totalFavourites">
      <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="totalFavourites" [gradient]="gradient"
        [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="'No. of Favourites'" [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)">
      </ngx-charts-bar-vertical>
    </div>
  </mat-tab>
  <mat-tab label="Friends">
    <div *ngIf="undefined !== totalFriends">
      <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="totalFriends" [gradient]="gradient"
        [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="'No. of Friends'" [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)">
      </ngx-charts-bar-vertical>
    </div>
  </mat-tab>
</mat-tab-group>
